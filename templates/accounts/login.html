{% extends "base.html" %}
{% block content %}

<h3 class="text-info pb-2 text-center">Login</h3>

<div class="card shadow-lg p-3 mb-5 bg-white rounded">
    <form method="POST" action="{% url 'login' %}">
        {% csrf_token %}
        <div class="form-group">
            <label class="font-weight-bold ml-1">Username/Email</label>
            {% if email_value %}
            <input type="text" class="form-control" name="username" aria-describedby="emailHelp" value="{{email_value}}" required>
            {% else %}
            <input type="text" class="form-control" name="username" aria-describedby="emailHelp" placeholder="Enter email" required>
            {% endif %}
        </div>
        <div class="form-group">
            <label class="font-weight-bold ml-1">Password</label>
            <input type="password" class="form-control" name="password" placeholder="Password" required>
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
        <span class="m-2">Don't Have an Account ? <a href="{% url 'register' %}">Register</a></span>
    </form>
</div>
{% endblock content %}
